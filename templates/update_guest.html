<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Guest</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
            display: flex;
            justify-content: center;
        }
        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Guest</h2>
        <form method="POST">
            <input type="text" name="name" value="{{ guest[1] }}" required>
            <input type="text" name="phone" value="{{ guest[2] }}" required>
            <input type="email" name="email" value="{{ guest[3] }}" required>
            <input type="text" name="room_no" value="{{ guest[4] }}" required>
            <button type="submit">Update Guest</button>
        </form>
        <a href="/dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
