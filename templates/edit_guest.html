<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Guest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button,
        .buttons a {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button {
            background-color: #28a745;
            color: #fff;
        }

        .buttons button:hover {
            background-color: #218838;
        }

        .buttons a {
            background-color: #6c757d;
            color: #fff;
        }

        .buttons a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Guest</h2>
        <form method="POST">
            <label>Name:</label>
            <input type="text" name="name" value="{{ guest[1] }}" required>

            <label>Phone:</label>
            <input type="text" name="phone" value="{{ guest[2] }}" required>

            <label>Email:</label>
            <input type="email" name="email" value="{{ guest[3] }}" required>

            <label>Room No:</label>
            <input type="text" name="room_no" value="{{ guest[4] }}" required>

            <div class="buttons">
                <button type="submit">Update</button>
                <a href="{{ url_for('dashboard') }}">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
