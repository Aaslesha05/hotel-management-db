<!DOCTYPE html>
<html>
<head>
    <title>Edit Guest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Guest</h2>
        <form method="POST">
            <label>Name:</label><input type="text" name="guest_name" value="{{ guest[1] }}" required>
            <label>Phone:</label><input type="text" name="phone" value="{{ guest[2] }}" required>
            <label>Email:</label><input type="email" name="email" value="{{ guest[3] }}" required>
            <label>Address:</label><input type="text" name="address" value="{{ guest[4] }}" required>
            <label>Aadhar No:</label><input type="text" name="aadhar_no" value="{{ guest[5] }}" required>
            <label>Registration Date:</label><input type="date" name="registration_date" value="{{ guest[6] }}" required>
            <button type="submit" class="btn">Update Guest</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn-back">⬅️ Back to Dashboard</a>
    </div>
</body>
</html>
