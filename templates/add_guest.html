<!DOCTYPE html>
<html>
<head>
    <title>Add Guest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_edit_delete.css') }}">
</head>
<body>
    <div class="container">
        <h2>Add New Guest</h2>
        <form method="POST">
            <label>Name:</label>
            <input type="text" name="guest_name" required maxlength="100">

            <label>Phone:</label>
            <input type="text" name="phone" required maxlength="15">

            <label>Email:</label>
            <input type="email" name="email" required maxlength="100">

            <label>Address:</label>
            <input type="text" name="address" required>

            <label>Aadhar No:</label>
            <input type="text" name="aadhar_no" required maxlength="12" pattern="\d{12}" title="Enter 12-digit Aadhar number">

            <label>Registration Date:</label>
            <input type="date" name="registration_date" required>

            <button type="submit" class="btn">Add Guest</button>
        </form>        
        <a href="{{ url_for('dashboard') }}" class="btn-back">⬅️ Back to Dashboard</a>
    </div>
</body>
</html>
