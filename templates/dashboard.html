<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Guest Dashboard</h2>
        <a class="btn-add" href="{{ url_for('add_guest') }}" title="Add New Guest">
            <i class="fa-solid fa-plus fa-bounce"></i>
        </a>
        <table>
            <thead>
                <tr>
                    {% for column in columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for guest in guests %}
                    <tr>
                        {% for value in guest %}
                            <td>{{ value if value else 'N/A' }}</td>
                        {% endfor %}
                        <td>
                            <a class="btn-edit" href="{{ url_for('edit_guest', id=guest[0]) }}">‚úèÔ∏è Edit</a>
                        </td>
                        <td>
                            <form method="POST" action="{{ url_for('delete_guest', guest_id=guest[0]) }}" class="inline-form">
                                <button type="submit" class="btn-delete" onclick="return confirm('Delete this guest?')">üóëÔ∏è Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
