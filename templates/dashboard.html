<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2>Guest Dashboard</h2>
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="/add-guest">
            <button style="padding: 10px 20px; background-color: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Add Guest
            </button>
        </a>
    </div>
    <table>
        <thead>
            <tr>
                {% for column in columns %}
                    <th>{{ column }}</th>
                {% endfor %}
                <th>Actions</th> <!-- added for update part-->
            </tr>
        </thead>
        <tbody>
            {% for guest in guests %}
                <tr>
                    {% for value in guest %}
                        <td>{{ value }}</td>
                    {% endfor %}
                    <td>
                        <a href="/edit-guest/{{ guest[0] }}">
                            <button style="padding: 5px 10px; background-color: orange; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                Edit
                            </button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>        
    </table>
</body>
</html>
