<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Guest Dashboard</h2>
        <a class="btn" href="{{ url_for('add_guest') }}">‚ûï Add Guest</a>
        <table>
            <thead>
                <tr>
                    {% for column in columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for guest in guests %}
                    <tr>
                        {% for value in guest %}
                            <td>{{ value }}</td>
                        {% endfor %}
                        <td>
                            <a class="btn-edit" href="{{ url_for('edit_guest', id=guest[0]) }}">‚úèÔ∏è Edit</a>
                            <form method="POST" action="{{ url_for('delete_guest', guest_id=guest[0]) }}" class="inline-form">
                                <button type="submit" class="btn-delete" onclick="return confirm('Delete this guest?')">üóëÔ∏è Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
